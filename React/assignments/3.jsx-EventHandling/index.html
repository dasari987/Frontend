    var sec=0;
    var millsec=0;
    var intervel;

    function start() {
        intervel = setInterval(()=>{
                      millsec++;
                      if(millsec==100){
                         sec++;
                         millsec=0
                      }
                      document.getElementById("sec").innerHTML=sec;
                      document.getElementById("milli").innerHTML=millsec;
                    },10)
    }

        sec = document.getElementById("sec").innerHTML;

        clearInterval(intervel);
        console.log(sec)
        console.log(millsec)
        
    }

    function reset() {
