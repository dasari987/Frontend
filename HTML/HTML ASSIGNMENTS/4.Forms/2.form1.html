<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" width="50%" height="100vw">
        <form action="">
        <thead>
            <tr>
                <th colspan="2">
                    Pizza Shop 2.0
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>
                    Pizza Topping
                </td>
                <td>
                    <div>
                    <input type="radio" name="toppings"> Supreme
                   </div>
                   <div>
                    <input type="radio" name="toppings"> Vegetarian
                   </div>
                    <input type="radio" name="toppings"> Hawaiin
                </td>
            </tr>

            <tr>
                <td>Pizza Sauce</td>
                <td><select name="" id="">
                    <option value="">Tomato</option>
                    <option value="">Onion</option>
                    <option value="">Chilly</option>
                </select></td>
            </tr>

            <tr>
                <td>Optional Extras</td>
                <td>
                    <input type="checkbox"> Extra Cheese
                    <input type="checkbox"> Gluten Free Base
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <div>
                    Delivery Instructions:
                   </div>
                    <textarea name="" id="" cols="50" rows="3"></textarea>
                </td>
            </tr>
    
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">
                    <button>Send my Order</button>
                </td>
            </tr>
        </tfoot>
    </form>
    </table>
</body>
</html>
