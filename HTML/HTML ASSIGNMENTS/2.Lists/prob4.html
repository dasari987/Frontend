<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h1>Simple Ordered List</h1>
    <ol type="I">
        <li>India</li>
        <li>USA</li>
    </ol>
    <ol type="A">
        <li>India</li>
        <li>USA</li>
    </ol>
    <ol type="a">
        <li>Pakisthan</li>
        <li>India</li>
    </ol>
</body>
</html>
