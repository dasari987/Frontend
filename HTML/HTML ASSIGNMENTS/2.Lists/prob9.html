<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nesting Lists</h1>
    <ol type="i">
        <li>item 1 
            <ul>
                <li>Sub Item 1</li>
                <li>Sub Item 2</li>
                 <ol type="a">
                    <li>Sub Item 1</li>
                    <li>Sub Item 2</li>
                 </ol>
            </ul>
        </li>
        <li>item 2
            <ol>
                <li>Sub Item 1</li>
                 <ul type="square">
                    <li>Sub Item 1</li>
                    <li>Sub Item 2</li>
                 </ul>
                 <li>Sub Item 2</li>
            </ol>
        </li>
        <li>item 3</li>
    </ol>
</body>
</html>
