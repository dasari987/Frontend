<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Basic image</h2>
    <img src="https://s3-ap-southeast-1.amazonaws.com/tv-prod/member/photo/1787281-large.jpg" alt="Loading">

    <div>
        <h2>Resize image using the width attribute</h2>
        <img width="200px" src="https://s3-ap-southeast-1.amazonaws.com/tv-prod/member/photo/1787281-large.jpg" alt="Loading">
    </div>

    <div>
        <h2>Resize image to 100% width</h2>
        <img width="100%" src="https://s3-ap-southeast-1.amazonaws.com/tv-prod/member/photo/1787281-large.jpg" alt="Loading">
    </div>

    <div>
        <h2>Resize image to 50% width</h2>
        <img width="50%" src="https://s3-ap-southeast-1.amazonaws.com/tv-prod/member/photo/1787281-large.jpg" alt="Loading">
    </div>
</body>
</html>
