<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body style="text-align: center; background-color: antiquewhite; font-size: 20px;">
    
    <style>
        img{
            height: 300px;
            width: 300px;
            margin-right: 7px;
            margin-top: 17px;
            border-radius: 5px;
        }
        #maindiv{
            border: 2px solid red;
            width: 300px;
            height: 267px;
            background-color: yellow;
            margin-bottom: 20px;
            margin-left: 20px;
            color: red;
        }
        #maindiv span{
            text-align: start;
        }
        #profile{
            border-radius: 50%;
            height: 150px;
            width: 150px;
        }
        .bi-x{
            position: absolute;
            left: 300px;
            cursor: pointer;
            /* font-weight: 800; */
        }
        .bi{
            color: red;
            font-size: 30px;
            cursor: pointer;
        }
        .show{
            display: none;
        }

        #asce{
            display: none;
        }
        #cards{
            margin-top: 50px;
        }
        /* #cards{
            display: flex;
            flex-wrap: wrap;
        } */
    </style>
  <div style="text-align: center; margin-top: 100px;">
        <h1 style="color: red; margin-bottom: 50px;">Add Contact Cards With CRUD Operations and Sorting</h1>

    
        <label for="">Name:</label>
        <input id="name" type="text" name="name" style="margin-left: 50px;">
       <br>
       <label for="">Number:</label>
        <input id="number" type="text" name="num" style="margin-left: 33px;">
       <br>
       <label for="">Email:</label>
        <input id="email" type="text" name="email" style="margin-left: 50px;">
       <br>
       <label for="" style="margin-left: 70px;">Image:</label>
        <input id="url" type="file"  name="url" style="margin-left: 35px;">
       <br>
         
        <button id="addContact" onclick="addContact()" style=" background-color: orange; border: 0px; border-radius: 3px; padding: 7px 20px; margin-right: 15px; margin-top: 19px; margin-bottom: 20px;">Add Contact</button>
        <button id="saveContact" onclick="saveContact()" style=" display: none; background-color: orange; border: 0px; border-radius: 3px; padding: 7px 20px; margin-right: 15px; margin-top: 19px; margin-bottom: 20px;">Save Contact</button>
        <div style="padding: 20px;">
            <input onkeyup="filter(event)" id="search" type="text" style="margin-left: -1150px; display: none;">
            <span onclick="sortAscending()" id="asce"><i class="bi bi-sort-alpha-down"></i></span>
            <span onclick="sortDecending()"><i class="bi bi-sort-alpha-down-alt show"></i></span>
        </div>
    
        
      <div id = cards  >
           
      </div>  
  </div>

    <body>
     <script>

        var cardArr = []
        var index = 0;

        function addContact() {
            var obj = {
            }
            obj.name = document.getElementById('name').value
            obj.number = document.getElementById('number').value
            obj.email = document.getElementById('email').value
            obj.url = document.getElementById('url').value

            cardArr.push(obj)
            console.log(cardArr);
            
            genUI(cardArr)

            document.getElementById('name').value =''
            document.getElementById('number').value = ''
            document.getElementById('email').value = ''
            document.getElementById('url').value =''

            document.getElementById('asce').style.display = 'inline-block'
            document.getElementById('search').style.display = 'inline-block'
        }


        function saveContact() {
             var obj = cardArr[index]

            obj.name = document.getElementById('name').value
            obj.number = document.getElementById('number').value
            obj.email = document.getElementById('email').value
            obj.url = document.getElementById('url').value

            genUI(cardArr)

            document.getElementById("saveContact").style.display = 'none'
            document.getElementById("addContact").style.display = 'inline-block'

            document.getElementById('name').value =''
            document.getElementById('number').value = ''
            document.getElementById('email').value = ''
            document.getElementById('url').value =''
        }



        function sortAscending(){
            document.querySelector('.bi-sort-alpha-down').style.display = 'none'
            document.querySelector('.show').style.display = 'inline-block'
           cardArr.sort(function(a,b){
            if(a.name<b.name){
                return -1
            }
            if(a.name>b.name){
                return 1
            }
            return 0
           })
           genUI(cardArr)
        }


        function sortDecending(){
            document.querySelector('.bi-sort-alpha-down').style.display = 'inline-block'
            document.querySelector('.bi-sort-alpha-down-alt').style.display = 'none'
            cardArr.sort(function(a,b){
            if(a.name<b.name){
                return 1
            }
            if(a.name>b.name){
                return -1
            }
            return 0
           })
           genUI(cardArr)
        }


        function filter(e) {
            var searchterm = e.target.value
            console.log(searchterm)
              var filteredArr = cardArr.filter(function(obj){
                     return obj['name'].includes(searchterm)
                })
                console.log(filteredArr)
                genUI(filteredArr)
        }



        function  genUI(cardArr) {
              document.getElementById("cards").innerHTML = ""

            cardArr.forEach(function(obj,i){
               var div = document.createElement('div')
               div.id='maindiv'

               var delbtn = document.createElement('span')
               delbtn.innerHTML = '<i class="bi bi-x"></i>'
               div.appendChild(delbtn)

               var img = document.createElement('img')
               img.id = "profile"
               img.src = obj["url"]
               var br = document.createElement('br')
                div.appendChild(img)
                div.appendChild(br)

               var namekey = document.createElement('span')
               namekey.innerHTML = "Name : "
               var name = document.createElement('span')
               name.innerHTML = obj["name"]
               var br1 = document.createElement('br')
                div.appendChild(namekey)
                div.appendChild(name)
                div.appendChild(br1)

               var numberkey = document.createElement('span')
               numberkey.innerHTML = "Number : "
               var number = document.createElement('span')
               number.innerHTML = obj["number"]
               var br2 = document.createElement('br')
                div.appendChild(numberkey)
                div.appendChild(number)
                div.appendChild(br2)

               var emailkey = document.createElement('span')
               emailkey.innerHTML = "Email : "
               div.appendChild(emailkey)
               var email = document.createElement('span')
               email.innerHTML = obj["email"]
               div.appendChild(email)
               var br3 = document.createElement('br')
               div.appendChild(br3)

               var edbtn = document.createElement('button')
               edbtn.innerHTML = 'Edit'
               div.appendChild(edbtn)

               console.log(obj)
               console.log(div);
                  
               document.getElementById("cards").appendChild(div)

               edbtn.onclick = function (){
                  index = i;
                  document.getElementById('name').value = obj['name']
                  document.getElementById('number').value = obj['number']
                  document.getElementById('email').value = obj['email']
                  document.getElementById('url').value = obj['url']

                  document.getElementById("saveContact").style.display = 'inline-block'
                  document.getElementById("addContact").style.display = 'none'
               }

               delbtn.onclick = function (){
                if(confirm('Are you sure you want to delete this contact?')){
                    cardArr.splice(i,1)
                    genUI(cardArr)
                }
                document.getElementById('name').value =''
                document.getElementById('number').value = ''
                document.getElementById('email').value = ''
                document.getElementById('url').value =''
               }
            })
        }

    </script>
</body>
</html>
