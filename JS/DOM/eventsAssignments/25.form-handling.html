<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- //    var form = document.userdetails
    //    console.log(form) -->
</head>
<body>
    <form action="" onsubmit="save(event)" name="userdetails">
        <table border="1px solid" cellspacing="0px" cellpadding="8px" width="500px">
            <tbody>
                <tr>
                    <td>Firstname</td>
                    <td><input type="text" name="fname"></td>
                </tr>

                <tr>
                    <td>Lastname</td>
                    <td><input type="text" name="lname"></td>
                </tr>

                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="dob"></td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="male">:Male
                        <input type="radio" name="gender" value="female">:Female
                        <input type="radio" name="gender" value="others">:Others
                    </td>
                </tr>

                <tr>
                    <td>Technologies</td>
                    <td>
                        <input type="checkbox" name="technologies" value="HTML">html
                        <input type="checkbox" name="technologies" value="CSS">css
                        <input type="checkbox" name="technologies" value="JS">js
                        <input type="checkbox" name="technologies" value="REACT">react
                        <input type="checkbox" name="technologies" value="JAVA">java
                        <input type="checkbox" name="technologies" value="NODE">node
                    </td>
                </tr>

                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country" id="">
                            <option value="ind" >India</option>
                            <option value="aus">Australia</option>
                            <option value="eng">England</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Comments</td>
                    <td><textarea name="comments" id="" cols="30" rows="3"></textarea></td>
                </tr>

                <tr>
                    <td colspan="2"><button>Save</button></td>
                </tr>

            </tbody>
        </table>
    </form>

    <div id="data">

    </div>
</body>

    <script>
      
        var people = []

             function save(e){

                e.preventDefault()
               console.log(e.target)

               var person = {
               }

               var formdta = new FormData(e.target)
               for(var field of formdta.entries()){
                // console.log(field)
                var x = formdta.getAll(field[0]);
                // console.log(x)
                if(x.length>1){
                    person[field[0]] = x
                }
                else{
                    person[field[0]] = formdta.get(field[0])
                }
               }
               people.push(person)
           
                genData()
             }



             function genData(){
                document.getElementById('data').innerHTML = ""
                var data = JSON.stringify(people)
                 document.getElementById("data").innerHTML = data
             }
    </script>
</html>
