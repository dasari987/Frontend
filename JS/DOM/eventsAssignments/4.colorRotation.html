<body>
    <div id="div" onclick="changeColor(event,colours)" style="width:226px; height: 140px; border: 1px solid; margin-bottom: 10px;"></div>
<script>
    var colours = ["red","blue","green","pink","purple","skyblue","black"]
    var i = 0;
    document.getElementById('div').style.backgroundColor = colours[i]

    function changeColor(e,ar) {
        if(i==colours.length-1){
            i=0;  
            e.target.style.backgroundColor = colours[i]        
        }
        else{
            i = i+1;
            e.target.style.backgroundColor = colours[i]
        }
    }
