<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center; background-color: antiquewhite; font-size: 20px;">
  <div style="text-align: center; margin-top: 100px;">
        <h1 style="color: red;">Change background color of box using buttons</h1>

        <div id="div" style="width:226px; height: 140px; margin-left: 635px; border: 1px solid; margin-bottom: 20px;"></div>
    
        <button id="btn1" onclick="on(event)" style=" background-color: orange; border: 0px; border-radius: 3px; padding: 7px 20px; margin-right: 15px ">ON</button>
        <button id="btn2" onclick="off(event)" style=" background-color: orange; border: 0px; border-radius: 3px; padding: 7px 15px; margin-right: 15px;">OFF</button>
  </div>
    <script>
        var div = document.getElementById('div')
        var btn1 = document.getElementById('btn1')
        var btn2 = document.getElementById('btn2')
        function on(e){
            e.target.style.backgroundColor = 'red'
            div.style.backgroundColor = 'yellow'
            btn2.style.backgroundColor = 'white'
        }

        function off(e){
            e.target.style.backgroundColor = 'red'
            div.style.backgroundColor = 'white'
            btn1.style.backgroundColor = 'white'
        }
             
    </script>
</body>
</html>
