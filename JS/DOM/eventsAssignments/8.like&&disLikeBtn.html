<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center; background-color: antiquewhite; font-size: 20px;">
  <div style="text-align: center; margin-top: 100px;">
        <h1 style="color: red;">Like and Dislike Button</h1>

    <div style="margin-bottom: 15px;">
        <button onclick="Likeincrement()" style=" background-color: green; border: 0px; border-radius: 3px; padding: 7px 22px; margin-right: 15px ">Like</button>
        <span id="like" style="color: rgb(238, 67, 67);"></span>
    </div>
    
    <div>
        <button onclick="Dislikeincrement()" style=" background-color: red; border: 0px; border-radius: 3px; padding: 7px 15px; margin-right: 15px;">Dislike</button>
        <span id="disLike" style="color: rgb(238, 67, 67);"></span>
    </div>
  </div>
    <script>
        var x = 0;
        var y = 0;
        var like = document.getElementById('like')
        like.innerHTML = x;
        var disLike = document.getElementById('disLike')
        disLike.innerHTML = y;

        function Likeincrement(){
            x=x+1;
            like.innerHTML = x;
        }

        function Dislikeincrement(){
            y = y+1;
            disLike.innerHTML = y;
        }
             
    </script>
</body>
</html>
