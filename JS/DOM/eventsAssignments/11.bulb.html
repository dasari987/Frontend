<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center; background-color: antiquewhite; font-size: 20px;">
    <style>
        #imgs{
            width: 300px;
            height: 300px;
        }
    </style>
  <div style="text-align: center; margin-top: 100px;">
        <h1 style="color: red;">Change background color of box using buttons</h1>

        <div id="div" style="width:300px; height: 300px; margin-left: 635px; border: 1px solid; margin-bottom: 22px;"></div>
    
        <button id="btn1" onclick="toggle(event)" style=" background-color: orange; border: 0px; border-radius: 3px; padding: 7px 20px; margin-right: 15px; margin-left: 70px; "></button>
  </div>
    <script>
        var div = document.getElementById('div')
        div.style.backgroundColor = 'white'
        var btn1 = document.getElementById('btn1')
        btn1.innerHTML = "ON";
        var img = document.createElement('img');
        img.id = "imgs"
        img.src = "https://i.pinimg.com/736x/d9/e7/34/d9e734197ebea11cf0e61ccd14413233.jpg"
        div.appendChild(img)

        function toggle(e){
            if(e.target.innerHTML == 'ON'){
                  img.src = "https://easydrawingguides.com/wp-content/uploads/2018/10/Light-10.png"
                  btn1.innerHTML = "OFF";
            }
            else{
                img.src = "https://i.pinimg.com/736x/d9/e7/34/d9e734197ebea11cf0e61ccd14413233.jpg"
                btn1.innerHTML = "ON";
            }  
        }
             
    </script>
</body>
</html>
