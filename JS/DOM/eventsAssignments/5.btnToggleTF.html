<body style="text-align: center; background-color: antiquewhite; font-size: 20px;">
    <div style="text-align: center; margin-top: 100px;">
        <h1 style="color: red;">Toggle button to show true/false</h1>
        <button onclick="toggle()" style="margin-right: 7px; background-color: orange; border: 0px; border-radius: 3px; padding: 7px 15px;">Toggle</button>
        <span id="text" style="color: rgb(238, 67, 67);"></span>
    </div>
    <script>

        var x = false;
        var text = document.getElementById('text')
        text.innerHTML = x;
        function toggle(){
                x = !x
                text.innerHTML = x
            }
