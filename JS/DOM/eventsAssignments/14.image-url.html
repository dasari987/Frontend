<body style="text-align: center; background-color: antiquewhite; font-size: 20px;">
    
    <style>
        img{
            height: 300px;
            width: 300px;
            margin-right: 7px;
            margin-top: 7px;
            border-radius: 5px;
        }
    </style>
  <div style="text-align: center; margin-top: 100px;">
        <h1 style="color: red;">Show images using URL</h1>

        <label for="url">Enter image URL:</label>
        <input id="input" type="text">
        
       <br>
        <button id="btn1" onclick="addImage()" style=" background-color: orange; border: 0px; border-radius: 3px; padding: 7px 20px; margin-right: 15px; margin-top: 19px;">Add image</button>

        <div id="images">

        </div>
  </div>
    <script>

         
          var divv = document.getElementById('images')
          var imgArr = []
          function addImage() {
             var url = document.getElementById('input').value
             imgArr.push(url)
             divv.innerHTML = ""
             imgArr.forEach(function(src){
                 var img = document.createElement('img')
                 img.src = src;
                 divv.appendChild(img)
             })
          }
