<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center; background-color: antiquewhite; font-size: 20px;">
    
    <style>
        img{
            height: 300px;
            width: 300px;
            margin-right: 7px;
            margin-top: 7px;
            border-radius: 5px;
        }
        #maindiv{
            border: 2px solid red;
            width: 300px;
            height: 259px;
            background-color: yellow;
            margin-bottom: 20px;
            margin-left: 20px;
            color: red;
        }
        #maindiv span{
            text-align: start;
        }
        #profile{
            border-radius: 50%;
            height: 150px;
            width: 150px;
        }
    </style>
  <div style="text-align: center; margin-top: 100px;">
        <h1 style="color: red;">Add Contact Cards With CRUD Operations</h1>

    <form action="" onsubmit="addContact(event)">
        <label for="">Name:</label>
        <input id="input" type="text" name="name" style="margin-left: 50px;">
       <br>
       <label for="">Number:</label>
        <input id="input" type="text" name="num" style="margin-left: 33px;">
       <br>
       <label for="">Email:</label>
        <input id="input" type="text" name="email" style="margin-left: 50px;">
       <br>
       <label for="">Image URL:</label>
        <input id="input" type="text" name="url" style="margin-left: 5px;">
       <br>
         
        <button style=" background-color: orange; border: 0px; border-radius: 3px; padding: 7px 20px; margin-right: 15px; margin-top: 19px; margin-bottom: 35px;">Add Contact</button>
    </form>
        
      <div id = cards >
           
      </div>
        
  </div>

    <script>

        var cardArr = [];
        function addContact(e) {
            e.preventDefault()
            var obj = {

            }
            var formdata = new FormData(e.target)
            for(var x of formdata.entries()){
                obj[x[0]] = x[1]
            }
            cardArr.push(obj)
            console.log(cardArr)
 
            genUI()

            e.target.name.value = ""
            e.target.num.value = ""
            e.target.email.value = ""
            e.target.url.value = ""
        }


        function genUI() {
            document.getElementById("cards").innerHTML = ""

            cardArr.forEach(function(obj,i){
                var divv = document.createElement('div')
                divv.id = "maindiv"
                var img = document.createElement('img')
                img.id = "profile"
                var namee = document.createElement('span')
                var numberr = document.createElement('span')
                var emaill = document.createElement('span')
                var btn = document.createElement('button')
                var br = document.createElement('br')
                var br1 = document.createElement('br')
                var br2 = document.createElement('br')
                var br3 = document.createElement('br')
                console.log(obj)


                img.src = obj["url"]
                namee.innerHTML = "Name "+":  "+obj["name"]
                numberr.innerHTML = "Number "+":  "+obj["num"]
                emaill.innerHTML = "Email "+":  "+obj["email"]
                btn.innerHTML = "Edit"

                divv.appendChild(img)
                divv.appendChild(br)
                divv.appendChild(namee)
                divv.appendChild(br1)
                divv.appendChild(numberr)
                divv.appendChild(br2)
                divv.appendChild(emaill)
                divv.appendChild(br3)
                divv.appendChild(btn)
                document.getElementById("cards").appendChild(divv)

                btn.onclick = function(){
                   
                }

            })
        }

    </script>
</body>
</html>
