        <button id="btn1" onclick="addStudents()" style="margin-left: 15px; background-color: orange; border: 0px; border-radius: 3px; padding: 7px 20px; margin-right: 15px; margin-top: 19px;">Add Students</button>

    <script>

    //////////////////  better method
        
          var ul = document.getElementById('unorderedList')
           var studentsArr = []
           function addStudents() {
            var input = document.getElementById("input")
               var inputValue = input.value
               studentsArr.push(inputValue);
               console.log(studentsArr)
               ul.innerHTML = "" 
               
               genUI()
               
           }

           function genUI() {
            studentsArr.forEach(function(student){
                var li = document.createElement('li');
                     li.innerHTML = student
                     ul.appendChild(li)
               })
           }
