    <table border="1px solid black" cellspacing="0px" cellpadding="15px" style="margin-left: 450px; margin-top: 160px; background-color: antiquewhite;">

        // 3.Display only those people in a table who are having salaries more than 20000.

         var ar = people.filter(function(obj) {
             if(obj['salary']>25000){
                return true;
             }
         })

        function tableCreation(ar){
            ar.forEach(function(obj){
            var tableRow = document.createElement('tr');
            for(var data in obj){
                var tabledata = document.createElement('td');
                tabledata.innerHTML = obj[data]
                // console.log(tabledata);
                tableRow.appendChild(tabledata)
            }
            document.getElementById('body').appendChild(tableRow)
        })
      }

      tableCreation(ar)
