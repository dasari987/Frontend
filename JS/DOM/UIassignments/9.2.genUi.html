<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px solid black" cellspacing="0px" cellpadding="15px" style="margin-left: 550px; margin-top: 160px; background-color: antiquewhite;">
        <thead id="head" align="left" valign="top">
            <th>Name</th>
            <th>Price</th>
        </thead>

        <tbody id="tbody">
              
        </tbody>
    </table>




    <!-- //////////////////////////////////////////////////////////////////////////////////////////// -->
     
    <script>

        // Display only the name and price of each product in a table.

var products = [
{
"name": "Duracell - AAA Batteries (4-Pack)",
"type": "HardGood",
"price": 5.49,
"category": "Household Batteries",
"manufacturer": "Duracell",				
},
{
"name": "Hard Rock TrackPak - Mac",
"type": "Software",
"price": 29.99,
"category": "Recording Equipment",
"manufacturer": "Hal Leonard",				
},
{
"name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
"type": "HardGood",
"price": 5.62,
"category": "Household Batteries",
"manufacturer": "Duracell",				
},
{
"name": "Energizer - MAX Batteries AA (4-Pack)",

},
{

},
{
"name": "WipeDrive Six - Mac|Windows",
"type": "Software",
"price": 23.99,
"category": "Maintenance Software",
"manufacturer": "White Canyon",				
}
];

      function tableCreation(data) {
        data.forEach(function(obj){
           var tableRow = document.createElement('tr')

           var tdata1 = document.createElement('td')
           tdata1.innerHTML = obj['name']
           tableRow.appendChild(tdata1)

           var tdata2 = document.createElement('td')
           tdata2.innerHTML = obj['price']
           tableRow.appendChild(tdata2)

           document.getElementById('tbody').appendChild(tableRow)
        });
      }


      tableCreation(products)
    
    </script>
</body>
</html>
