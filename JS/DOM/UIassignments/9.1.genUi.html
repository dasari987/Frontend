<body>
    <table border="1px solid black" cellspacing="0px" cellpadding="15px" style="margin-left: 370px; margin-top: 160px; background-color: antiquewhite;">

            <th>Manufacturer</th>
        </thead>

        <tbody id="tbody">
              
        </tbody>
    </table>




    <!-- //////////////////////////////////////////////////////////////////////////////////////////// -->
     
    <script>

        // Display all the products in a table

var products = [
{

{

];

     function tableCreation(data){
      data.forEach(function(obj){
        var tableRow = document.createElement('tr')
        for(var keys in obj){
            var tdata = document.createElement('td')
            tdata.innerHTML = obj[keys]
            tableRow.appendChild(tdata)
        }
        document.getElementById('tbody').appendChild(tableRow)
        
      })
     }
     tableCreation(products)
    </script>
