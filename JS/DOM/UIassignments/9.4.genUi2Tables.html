<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <table border="1px solid black" cellspacing="0px" cellpadding="15px" style="margin-left: 370px; margin-top: 130px; background-color: antiquewhite;">

    <table border="1px solid black" cellspacing="0px" cellpadding="15px" style="margin-left: 370px; margin-top: 20px; background-color: antiquewhite;">
        <thead id="head" align="left" valign="top">
            <th>Name</th>
            <th>Type</th>
            <th>Price</th>
            <th>Category</th>
            <th>Manufacturer</th>
        </thead>

        <tbody id="software">
              
        </tbody>
    </table>




    <!-- //////////////////////////////////////////////////////////////////////////////////////////// -->
     
    <script>

        // Display the hardgoods and software in separate tables.


var products = [
{
"name": "Duracell - AAA Batteries (4-Pack)",

{

},
{

},
{

},

}
];

    
   var hardgoodsData = products.filter(function(data){
     return data["type"] == "HardGood"
   })
   console.log(hardgoodsData);



   var softwaregoodsData = products.filter(function(data){
     return data["type"] == "Software"
   })
   console.log(softwaregoodsData);



   var hardgoodsTableBody = document.getElementById('hardgoods')
   var softwaregoodsTableBody = document.getElementById('software')

   function tableCreation(data,tbdy){
        data.forEach(function(obj){
            var tableRow = document.createElement('tr');
            for(var keys in obj){
                var tData = document.createElement('td');
                tData.innerHTML = obj[keys]
                tableRow.appendChild(tData)
            }
            tbdy.appendChild(tableRow)
        });
   }

   tableCreation(hardgoodsData,hardgoodsTableBody)
   tableCreation(softwaregoodsData,softwaregoodsTableBody)
   

     
    </script>
</body>
</html>
