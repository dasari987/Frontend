<body>
    <script>
        var num = +prompt();
        console.log(num)
        var dig = num%10;
        var sum = dig;
        while(num>0){
            num = parseInt(num/10);
            if(num<10){
                sum = sum+num;
            }
        }

        console.log(sum)

    </script>
