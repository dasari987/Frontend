        class FoodItem{
            title;
            price;
            foodType;
            quantity;
            prepTime;
            discount;
            constructor(t,p,ft,q,pt,d){  // constructor is a default method in class
              this.title = t
              this.price = p
              this.foodType = ft
              this.quantity = q
              this.prepTime = pt
              this.discount = d
            }
            getFinalPrice(){
                var finalPrice = this.price-(this.price*0.01*this.discount)
                return finalPrice
            }
        }

        // whenever FoodItem() is called constructor function get called first or constructor function is called
