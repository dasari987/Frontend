<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            
            padding: 10px;
            width: max-content;
            border-radius: 3px;
            
        }
        .box1{
            background-color: rgb(50, 50, 218);
            display: inline-block;
        }

        .box2{
            background-color: orange;
            display: inline-block;
            margin-left: 20px;
        }

        .box3{
            background-color: purple;
            display: inline-block;
            margin-left: 20px;
        }
        .box4{
            background-color: rgb(18, 146, 84);
            display: inline-block;
            margin-left: 20px;
        }

        #container{
            border: 1px solid;
            padding: 20px;
            width: fit-content;
            background-color: aliceblue;
            border-color: aliceblue;
            box-shadow: 2px 2px 4px 0.1px rgb(247, 245, 245);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box box1">
            <div>
                101.1K
            </div>
            <div>
                Downloads
            </div>
            <div>
                3% up from last month
            </div>
        </div>

        <div class="box box2">
            <div>
                12.2K
            </div>
            <div>
                Purchases
            </div>
            <div>
                3% up from last month
            </div>
        </div>

        <div class="box box3">
            <div>
                5.3K
            </div>
            <div>
                Customers
            </div>
            <div>
                3% up from last month
            </div>
        </div>

        <div class="box box4">
            <div>
                7
            </div>
            <div>
                Channels
            </div>
            <div>
                3% up from last month
            </div>
        </div>
        
        
    </div>
</body>
</html>
